llm:
  provider: deepseek
  api_key: ${DEEPSEEK_API_KEY}
  base_url: ${DEEPSEEK_BASE_URL}
  model: deepseek-chat
  timeout: 30
  retry:
    max_attempts: 3
    delay_seconds: 2
  chapter_detection:
    enable_llm_fallback: true
    sample_size: 2000
    sample_count: 3
  title_formatting:
    batch_size: 20

splitter:
  target_chars: 1000
  min_ratio: 0.7
  max_ratio: 1.3
  separator: "==="
  split_search_range: 200

formats:
  zh: "第{num}章：{title} ({part}/{total})"
  zh_no_split: "第{num}章：{title}"
  en: "Chapter {num}: {title} (part {part})"
  en_no_split: "Chapter {num}: {title}"

fallback:
  no_chapter_detected: paragraph
  llm_failure_keep_original: true

output:
  encoding: utf-8
  blank_lines_between_chapters: 2
